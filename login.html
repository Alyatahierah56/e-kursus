<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - e-Kursus Air Kelantan Sdn Bhd</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logoaksb.png" alt="Logo Air Kelantan Sdn Bhd">
        </div>
    </header>

    <div class="login-form">
        <h1>Log Masuk ke Sistem e-Kursus</h1>

        <!-- Form Log Masuk -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Katalaluan" required>
            <button type="submit">Log Masuk</button>
        </form>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
        <script src="firebase.js"></script> <!-- Import fail firebase.js untuk konfigurasi Firebase -->

        <script type="module">
            import { auth } from './firebase.js';
            import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';

            
            document.getElementById('login-form').addEventListener('submit', function (e) {
                e.preventDefault(); 

                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        
                        window.location.href = 'dashboard.html'; 
                    })
                    .catch((error) => {
                        
                        alert('Ralat log masuk: ' + error.message);
                    });
            });
        </script>

    </div>
</body>

</html>
